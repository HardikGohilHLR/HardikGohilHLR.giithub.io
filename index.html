<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Temprature Converter</title>
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
			box-sizing: border-box;	
			background-color: #2f3542;
		}
		#fehrenhit-card,#kelvin-card,#rankine-card{ display: none; }
	</style>
</head>
<body>

	<div class="container">
		<div class="row justify-content-center">			
			<h1 class="my-5 text-white">Temp Convert</h1>
		</div>


		<div class="row justify-content-center">
			<div class="col-md-6">
				<form action="" name="temp_form">
					<div class="form-group">
						<label for="get_temp" class="text-white">Enter Temprature : (In Celsius)</label>						
						<input type="number" name="get_temp" id="get_temp" class="form-control">
					</div>
				</form>

				<!-- For Fahrenheit -->

				<div class="card text-dark bg-success mb-3" id="fehrenhit-card">
					<div class="card-header">Fahrenheit</div>
					<div class="card-body">
						<p class="card-text" id="fehrenhit-value">24</p>
					</div>
				</div>

				<!-- For Kelvin -->

				<div class="card text-dark bg-primary mb-3" id="kelvin-card">
					<div class="card-header">Kelvin</div>
					<div class="card-body">
						<p class="card-text" id="kelvin-value">25</p>
					</div>
				</div>

				<!-- For Rankine -->

				<div class="card text-dark bg-warning mb-3" id="rankine-card">
					<div class="card-header">Rankine</div>
					<div class="card-body">
						<p class="card-text" id="rankine-value">25</p>
					</div>
				</div>


			</div>
		</div>
	</div>

	<script type="text/javascript">
		const temp_value = document.querySelector("#get_temp");

		let fehrenhit_value = document.querySelector("#fehrenhit-value");
		let kelvin_value = document.querySelector("#kelvin-value");
		let rankine_value = document.querySelector("#rankine-value");

		document.querySelector('body').addEventListener('onload',function(){
			fehrenhit.style.display = "none";
		});

		temp_value.addEventListener('input',function(e){
			let temp = e.target.value;

			document.querySelector("#fehrenhit-card").style.display = 'block';
			document.querySelector("#kelvin-card").style.display = 'block';
			document.querySelector("#rankine-card").style.display = 'block';			
			if(temp === null || temp === ''){
				temp = 0;
			}
			fehrenhit_value.textContent = (temp * 9/5) + 32;
			let kelvin = parseInt(temp) + 273.15;
			kelvin_value.textContent = kelvin;	
			let rankine = temp * 9/5 + 491.67;
			rankine_value.textContent = rankine.toFixed(2);	



		});
	</script>	
</body>
</html>
