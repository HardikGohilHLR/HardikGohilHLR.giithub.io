<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Temprature Converter</title>
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
			box-sizing: border-box;	
			background-color: #2f3542;
		}
		#fehrenhit-card,#kelvin-card,#rankine-card{ display: none; }
	</style>
</head>
<body>

	<div class="container">
		<div class="row justify-content-center">			
			<h1 class="my-5 text-white">Temp Convert</h1>
		</div>


		<div class="row justify-content-center">
			<div class="col-md-6">
				<form action="" name="temp_form">
					<div class="form-group">
						<label for="get_temp" class="text-white">Enter Temprature : (In Celsius)</label>						
						<input type="number" name="get_temp" id="get_temp" class="form-control">
					</div>
				</form>

				<!-- For Fahrenheit -->

				<div class="card text-dark bg-success mb-3" id="fehrenhit-card">
					<div class="card-header">Fahrenheit</div>
					<div class="card-body">
						<p class="card-text" id="fehrenhit-value">24</p>
					</div>
				</div>

				<!-- For Kelvin -->

				<div class="card text-dark bg-primary mb-3" id="kelvin-card">
					<div class="card-header">Kelvin</div>
					<div class="card-body">
						<p class="card-text" id="kelvin-value">25</p>
					</div>
				</div>

				<!-- For Rankine -->

				<div class="card text-dark bg-warning mb-3" id="rankine-card">
					<div class="card-header">Rankine</div>
					<div class="card-body">
						<p class="card-text" id="rankine-value">25</p>
					</div>
				</div>


			</div>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
